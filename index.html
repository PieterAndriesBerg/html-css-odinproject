<!doctype html>
<html lang="en">
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul class="navigation">
                    <li><a href="http://gmail.com">Gmail</a></li>
                    <li><a href="http://images.google.com">Images</a></li>
                    <li><a href="#"><i class="icon-apps"></i></a></li>
                    <li><a class="signin" href="http://google.com/login">Sign in</a></li>
                </ul>
            </nav>
            <main>
                <div class="logo">
                    <img src="/img/logo2.png" alt="logo">
                </div>
                <div class="search">
                    <form>
                        <input type="text" name="search">
                    </form>
                </div>
                <a href="#">
                    <img id="talk" src="/img/voice.png" alt="voice" width="23px">
                </a>
                <div id="buttons">
                    <span>
                        <button type="button">Google Search</button>
                    </span>
                    <span>
                        <button type="button">I'm Feeling Lucky</button>
                    </span>
                </div>
            </main>
        </div>
        <footer>
            <div class="language">
                <span>English</span>
            </div>
            <div class="bottom">
                <div class="b-left">
                    <ul>
                       <li><a href="#">Advertising</a></li>
                       <li><a href="#">Bussiness</a></li>
                       <li><a href="#">About</a></li> 
                    </ul>
                </div>
                <div class="b-right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
        </footer>
    </body>
</html>
